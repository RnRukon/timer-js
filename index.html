<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">;

    <title>Timer</title>

    <style>

    </style>

</head>

<body>
    <div class="img-container">
        <img src="./img/clock.png" alt="">
    </div>
    <div class="bg">
        <div>

            <h3 class="headerTitle">----------Timer----------</h3>
            <h1 class="count">
                <span style="color: deeppink;" id="hour">00</span><span class="colon">:</span><span
                    style="color: fuchsia;" id="minute">00</span><span class="colon">:</span><span
                    style="color: rgb(0, 229, 255);" id="second">00</span><span class="colon">:</span><span
                    style="color: rgb(27, 255, 118);" id="millisecond">00</span>
            </h1>
            <h1 class="text">H M S MS</h1>
            <div style="text-align: center;">
                <button id="on" onclick="on()">ON</button>
                <button id="off" disabled onclick="off()">OFF</button>
                <button id="reset" onclick="reset()">RESET</button>
            </div>
        </div>

    </div>


    <script src="./index.js"></script>
</body>

</html>
